<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            margin: 0;
            
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .home-page {
            text-align: center;
            padding: 50px 20px;
        }

        .animate__animated {
            animation-duration: 1s;
        }

        .animate__fadeIn {
            animation-name: fadeIn;
            color:black;

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .logout-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Online Banking</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="registration.html">Register</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <div class="home-page">
        <h1 class="animate__animated animate__fadeIn">Welcome to Online Banking Application</h1>
        <a href="registration.html" class="logout-button">Logout</a>
    </div>
</body>
</html>
